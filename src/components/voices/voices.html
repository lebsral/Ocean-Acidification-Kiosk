
<div ng-controller="VoicesController as controller" class="videogular-container">

	<videogular vg-player-ready="controller.onPlayerReady($API)" vg-complete="controller.onCompleteVideo()" vg-theme="controller.config.theme.url">
       <vg-media vg-src="controller.config.sources"
                      vg-tracks="controller.config.tracks">
            </vg-media>

            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
                <vg-tracks></vg-tracks>
            </vg-controls>

            <vg-overlay-play></vg-overlay-play>
            <vg-buffering></vg-buffering>
            <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
	</videogular>



        <ul>
          
            <div ng-repeat="vid in controller.videos | filter:query as results" ng-if="$index < 6">
            
                
            <li animate="animate-repeat" ><a ng-click="controller.setVideo($index)">{{vid.sources[0].tags}} {{vid.sources[0].name}}</a>
            </li>
                
            </div>


            </div>

            <li class="animate-repeat" ng-if="results.length == 0">
            <strong>No results found...</strong>
            </li>

        </ul>

</div>
