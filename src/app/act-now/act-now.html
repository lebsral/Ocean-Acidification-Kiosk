

  <div layout="vertical" layout-fill>

    <header>

			<input placeholder="Last Name..." ng-model="newLastName"><br>

<input placeholder="Email..." ng-model="newEmail"><br>

<md-checkbox ng-model="checkboxModel.newOAList">More info about OA</md-checkbox>
