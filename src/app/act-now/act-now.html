

  <div layout="vertical" layout-fill>

  <md-content>
    <header>
      <acme-navbar creationDate="main.creationDate" />
    </header>



  <form>
			<div id="bg"><input type="text"></div>
			<input required placeholder="First Name..." ng-model="newFirstName"><br>
			<input required placeholder="Last Name..." ng-model="newLastName"><br>
			<input required placeholder="City..." ng-model="newCity"><br>

<input required placeholder="Email..." ng-model="newEmail"><br>

<md-checkbox ng-model="newOAList" aria-label="on OA info list">More info about OA</md-checkbox>
      <md-checkbox ng-model="newCoalList" aria-label="on Coal list">More info Coal</md-checkbox>
      <md-checkbox ng-model="newLegList" aria-label="on Legislationlist">More info about Legislation</md-checkbox>


      <md-button class="md-raised" class="actionSubmitButton" type="submit" ng-click="addEmail(newEmail, newFirstName, newLastName, newCity, newOAList, newCoalList, newLegList);newEmail = null; newFirstName = null;newLastName = null; newCity = null; newOAList = true; newCoalList = false; newLegList = false">send</md-button>


    </form>


  </md-content>

</div>
