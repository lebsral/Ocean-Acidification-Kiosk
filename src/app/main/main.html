<md-content>
        <div ng-show="main.API.currentState != 'play'" ng-repeat="video in main.videos">
        <md-button class="md-buttonnav" ng-click="main.setVideo({{ $index }})">
          <div class="navtext"> {{video.sources[0].name}} </div>
        </md-button>
      </div>
  <div layout="row" layout-align="space-around center">

      <div class="videogular-container">
        <videogular vg-player-ready="main.onPlayerReady($API)" vg-complete="main.onCompleteVideo()" vg-theme="main.config.theme.url">
          <vg-media vg-src="main.config.sources" vg-tracks="main.config.tracks">
          </vg-media>

          <vg-controls class="ontopofvid">

                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>

          </vg-controls>

                <vg-overlay-play></vg-overlay-play>
          <vg-buffering></vg-buffering>
                <vg-poster vg-url="main.config.plugins.poster"></vg-poster>
        </videogular>
      </div>
  </div>

  <div ng-show="main.API.currentState != 'play'" class="navwaves" id="navID">


    <div class="navwavesbutton" layout-align="center center">


          <div ng-repeat="video in main.videos">
        <md-button class="md-buttonnav" ng-click="main.setVideo({{ $index }})">
          <div class="navtext"> {{video.sources[0].name}} </div>
        </md-button>
      </div>


      <img src="assets/images/backgroundwaves.png" class="bgwaves">
    </div>
  </div>

</md-content>
