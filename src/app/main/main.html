<div layout="vertical" layout-fill>

  <md-content>
    <header ng-include="'components/navbar/navbar.html'"></header>

    <section class="jumbotron">
      <h1>Ocean Acidification</h1>
      <p class="lead">
        <img src="assets/images/disolvingShell.jpeg" alt="Shell goes bye-bye"><br>
        It's eating the cute baby shellfish.
      </p>
      <p><a class="btn" ng-href="#">That sucks!</a></p>
    </section>

    <section ng-include="'components/voices/voices.html'"></section>

    <div class="techs" layout-align="center">
      <md-card ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
        <div class="thumbnail">
          <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
          <div class="caption">
            <h3>{{awesomeThing.title}}</h3>
            <p>{{awesomeThing.description}}</p>
            <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
          </div>
        </div>
      </md-card>
    </div>
    <footer>
      <md-toolbar layout="row" layout-align="center center">
        <p>With â™¥ from <a href="http://inletkeeper.org/">Cook Inlet Keeper</a> and <a href="http://www.akmarine.org/">Alaska Marine Conservation Council</a></p>

</div>
