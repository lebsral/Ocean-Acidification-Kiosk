<md-content>




<div layout="row" layout-align="space-around center">
<div flex="50">
  <div class="videogular-container">
    <videogular vg-player-ready="main.onPlayerReady($API)" vg-complete="main.onCompleteVideo()" vg-theme="main.config.theme.url">
      <vg-media vg-src="main.config.sources" vg-tracks="main.config.tracks">
      </vg-media>

      <vg-controls>
        <vg-play-pause-button></vg-play-pause-button>

        <vg-scrub-bar>
          <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
        </vg-scrub-bar>


        <vg-fullscreen-button></vg-fullscreen-button>
        <vg-tracks></vg-tracks>
      </vg-controls>

      <vg-overlay-play></vg-overlay-play>
      <vg-buffering></vg-buffering>
      <vg-poster vg-url='main.config.plugins.poster'></vg-poster>
    </videogular>
  </div>
  </div>

  <div flex="50">
<md-card>
  <h3> {{main.config.sources[0].name}}</h3>
  <div ng-bind-html="main.config.sources[0].trans"></div>
 </md-card>
  </div>


  </div>


  <div class="playlist">

<!--    {{main.videos}}-->

    <form class="form-inline">
      <input ng-model="query" type="text" placeholder="Filter by" autofocus>
    </form>


    <ul class="example-animate-container">

      <div ng-repeat="vid in main.videos | filter:query as results" ng-if="$index < 15">


        <li animate="animate-repeat"><a ng-click="main.setVideo($index)">{{vid.sources[0].tags}} {{vid.sources[0].name}}</a>
        </li>

      </div>

      <li class="animate-repeat" ng-if="results.length == 0">
        <strong>No results found...</strong>
      </li>

    </ul>
  </div>


  <md-toolbar class="md-medium-tall">
    <acme-navbar />
  </md-toolbar>
</md-content>
