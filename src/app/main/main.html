

  <md-content>


    <section class="jumbotron">
      <h1>'Allo, 'Allo!</h1>
      <p class="lead">
        <br>
        Always a pleasure scaffolding your apps.
      </p>
      <md-button class="md-raised animated infinite" ng-class="main.classAnimation" ng-click="main.showToastr()">Splendid Toastr</md-button>
      <p>
        With â™¥ thanks to the contributions of<acme-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']" />
      </p>
    </section>




        <div class="videogular-container">
        <videogular vg-player-ready="main.onPlayerReady($API)" vg-complete="main.onCompleteVideo()" vg-theme="main.config.theme.url">
            <vg-media vg-src="main.config.sources"
                      vg-tracks="main.config.tracks">
            </vg-media>

            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>

                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>


                <vg-fullscreen-button></vg-fullscreen-button>
                <vg-tracks></vg-tracks>
            </vg-controls>

            <vg-overlay-play></vg-overlay-play>
            <vg-buffering></vg-buffering>
            <vg-poster vg-url='main.config.plugins.poster'></vg-poster>
        </videogular>
    </div>
    <div class="playlist">

{{main.videos}}


<form class="form-inline">
      <input ng-model="query" type="text"
        placeholder="Filter by" autofocus>

    </form>



        <ul  class="example-animate-container">

            <div ng-repeat="vid in main.videos | filter:query as results" ng-if="$index < 9">


            <li animate="animate-repeat" ><a ng-click="main.setVideo($index)">{{vid.sources[0].tags}} {{vid.sources[0].name}}</a>
            </li>

            </div>

            <li class="animate-repeat" ng-if="results.length == 0">
     		<strong>No results found...</strong>
   			</li>

        </ul>
 </div>


 <button>Voices</button>





    <div class="techs" layout-align="center">
      <md-card ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
        <div class="thumbnail">

          <div class="caption">
            <h3>{{ awesomeThing.title }}</h3>
            <p>{{ awesomeThing.description }}</p>
            <p><a ng-href="{{ awesomeThing.url }}">{{ awesomeThing.url }}</a></p>
          </div>
        </div>
      </md-card>
    </div>

       <md-toolbar class="md-medium-tall">
      <acme-navbar />
    </md-toolbar>
  </md-content>
