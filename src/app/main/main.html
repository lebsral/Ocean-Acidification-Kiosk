<md-content>


<div layout="row" layout-align="space-around center">
  <div flex="100">
    <div layout="row" class="videolayout">

      <div class="videogular-container">
          <videogular vg-player-ready="main.onPlayerReady($API)" vg-complete="main.onCompleteVideo()" vg-theme="main.config.theme.url">
            <vg-media vg-src="main.config.sources" vg-tracks="main.config.tracks">
            </vg-media>
            <vg-overlay-play></vg-overlay-play>
            <vg-buffering></vg-buffering>
<!--            <vg-poster vg-url='main.config.plugins.poster'></vg-poster>-->
          </videogular>
        </div>


      </div>
    </div>
</div>



  <header>
    <acme-navbar/>
  </header>

</md-content>
